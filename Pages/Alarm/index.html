<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Clock.png" type="image/x-icon">
    <style>
        .mainwebsite{
            position: absolute;
            top: 30px;
            text-transform: capitalize;
            margin: 20px 0;
            color: #111;
            font-size: large;
            text-decoration: none;
            i {
                margin-right: .3rem;
            }
        }
    </style>
<link rel="stylesheet" href="/css/font-awesome.css">
</head>
<body>
    <a href="/index.html" class="mainwebsite"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to main Website</a>
    <div class="wrapper">
        <img src="Clock.png" alt="clock">
        <h1>00:00:00 AM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
