<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .mainwebsite{
            position: absolute;
            top: 30px;
            align-self: center;
            text-transform: capitalize;
            margin: 20px 0;
            color: #fff;
            font-size: large;
            text-decoration: none;
            i {
                margin-right: .3rem;
            }
        }
    </style>
<link rel="stylesheet" href="/css/font-awesome.css">
</head>
<body>
    <a href="/index.html" class="mainwebsite"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to main Website</a>
    <h1>Digital Clock</h1>
    <div class="body">
        <div class="clock">
            <div class="display"></div>
        </div>
    </div>
    <script>
        setInterval(function(){
            const clock = document.querySelector('.display');
            let time = new Date();
            let sec = time.getSeconds();
            let min = time.getMinutes();
            let hr = time.getHours();
            let day = 'AM';
            if (hr > 12) {
                hr = hr - 12;
                day = "PM";
            }
            if(hr==0)hr = 12;
            if(sec < 10)sec = "0" + sec;
            if(min < 10)min = "0" + min;
            if(hr < 10) hr = "0" + hr;
            clock.textContent = `${hr}:${min}:${sec} ${day}`;
        })
    </script>
    </body>
</html>
